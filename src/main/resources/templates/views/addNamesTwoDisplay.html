<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Names Display</title>
</head>
<body>
    <main>
        <h2>Display Names</h2>
        <div>
            <h5 th:unless="${namesCollected2} and ${namesCollected2.size()}">New Way. No name entered in the form as yet</h5>
            <ul>
                <li th:each="cName2 : ${namesCollected2}" th:text="${cName2}"></li>
            </ul>
        </div>
    </main>

</body>
</html>
